<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato|Unica+One|Fugaz+One">

  <link rel="stylesheet" href="style.css">
  <title>Projects</title>
</head>
<body>
  <div class="site-wrap">
    <div class="gallery-modal">
    <div class="gallery-modal-body">
      <i class="fa fa-remove fa-2x modal-close"></i>
      <table class="gallery-table">
        <tbody>
          <tr>
            <th colspan="3">
              <span class="project-name"></span>
              <p class="project-desc"></p>
            </th>
          </tr>
          <tr class="project-row" data-project="">
            <td></td>
            <td></td>
            <td></td>
            <td></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="gallery">
    <h1 class="header-title">
       Project Gallery Modal
       <span>Display extra information and images and keep your markup clean.</span>
    </h1>
    <div class="gallery-row">
      <div class="gallery-item">
        <div class="img-container">
          <div class="img">
            <div class="img-overlay"></div>
            <div class="gallery-label">
              <h2></h2>
              <span class="gallery-sublabel"></span>
            </div>
          </div>
        </div>
      </div>
      <div class="gallery-item">
        <div class="img-container">
          <div class="img">
            <div class="img-overlay"></div>
            <div class="gallery-label">
              <h2></h2>
              <span class="gallery-sublabel"></span>
            </div>
          </div>
        </div>
      </div>
      <div class="gallery-item">
        <div class="img-container">
          <div class="img">
            <div class="img-overlay"></div>
            <div class="gallery-label">
             <h2></h2>
             <span class="gallery-sublabel"></span>
            </div>
          </div>
        </div>
      </div>
      <div class="gallery-item">
        <div class="img-container">
          <div class="img">
            <div class="img-overlay"></div>
            <div class="gallery-label">
             <h2></h2>
             <span class="gallery-sublabel"></span>
            </div>
          </div>
        </div>
      </div>
      
      <div class="gallery-item">
        <div class="img-container">
          <div class="img">
            <div class="img-overlay"></div>
            <div class="gallery-label">
              <h2></h2>
              <span class="gallery-sublabel"></span>
            </div>
          </div>
        </div>
      </div>
    </div>
</div>
</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

<script src="script.js"></script>
</html>
