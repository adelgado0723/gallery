<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Lato|Unica+One|Fugaz+One"
    />

    <link rel="stylesheet" href="./style.css" />
    <title>Projects</title>
  </head>

  <body>
    <div class="gallery-modal toggle-content">
      <div class="gallery-modal-body">
        <i class="fa fa-remove fa-2x modal-close"></i>
        <div class="project-content">
          <h1 class="project-name">Not Rendered</h1>
          <div class="modal-items">
            <div class="carousel">
              <img class="active-large" alt="" src="" />
              <div class="carousel-smaller"></div>
            </div>
            <div class="info-container">
              <!-- <div class="info-top"> -->
              <div class="summary-container">
                <h2>Description</h2>
                <div class="summary"></div>
              </div>
              <div class="technologies-container">
                <h2>Technologies</h2>
                <div class="technologies"></div>
              </div>
              <!-- </div> -->
            </div>
          </div>
          <div class="project-buttons">
            <form class="src-form">
              <button class="button src-button" type="submit">
                View Source
              </button>
            </form>
            <form class="demo-form">
              <button class="button demo-button" type="submit">
                Live Demo
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div class="body-item">
      <div class="site-wrap">
        <div class="gallery">
          <div class="gallery-container"></div>
        </div>
      </div>
    </div>
  </body>

  <script src="https://use.fontawesome.com/934d09d5de.js"></script>
  <script src="./script.js"></script>
</html>
